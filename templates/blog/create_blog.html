{% extends 'base.html' %}

{% block title %}新增博客{% endblock %}

{% block sidebar %}
    {% for navCat in cat_all %}
        <li class="navNoteCat{{ navCat.id }}">
            <a href="{{ url_for('main.blogs_cat', note_catid=navCat.id) }}">{{ navCat.name }}</a>
        </li>
    {% endfor %}
{% endblock %}

{% block content %}
    <script>var activeCat = "{{ note_cat.id }}";</script>
<div class="form-container">
    <h3 style="text-align: center;">新增博客</h3>
    <form action="{{ url_for('main.create_blog', cat_id= catid) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group required">
            <label for="title" class="star-label">标题</label>
            <input name="docTitle" type="text" id="title" class="form-control" style="width: 800px" placeholder="请输入文章标题">
        </div>
		<label for="mkinput">请编辑博客内容 (markdown 格式)</label>
		<div class="form-group" id="my-editor-md">
		    <textarea name="docContent" id="mkinput" rows="30" class="form-control" placeholder="文章内容"></textarea>
		</div>
		<div class="form-group" style="float: left;">
		    <button type="submit" class="btn btn-success">确定</button>
		</div>
	</form>
	<form action="{{ url_for('main.create_blog', cat_id= catid) }}" method="POST" style="float: left; padding-left: 10px">
		<div class="form-group">
		    <button type="submit" class="btn btn-primary">取消</button>
		</div>
	</form>
</div>
{% endblock %}

{% block jsscript %}
    <script src="{{ url_for('static', filename='user-defined/js/notes.js') }}" type="text/javascript"></script>
{% endblock %}
