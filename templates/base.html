<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- FontAwesome5.9 CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/font-awesome.min.css') }}">
    <!-- Bootstrap3.7 CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user-defined/css/base.css') }}">

	{% block link %}{% endblock %}

</head>
<body>
<div id="wrapper">
	
	<!-- Bootstrap3 导航条 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">zhchuch·Best!</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">首 页 <span class="sr-only">(current)</span></a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="#">发布问答</a>
                    </li>-->
                </ul>
                <!--<form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>-->
                <ul class="nav navbar-nav navbar-right">
                    {% if session.get('username') %}
                        <li class="nav-item">
                            <a href="#" class="nav-link">{{ session.get('username') }}</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('main.logout') }}" class="nav-link">注销</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.login') }}">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.register') }}">注册</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="nav-default sidebar" role="navigation">
        <ul class="nav" id="side-menu">
            <li class="active">
                <a href="#"><i class="fa fa-fw fa-book"></i> Reading</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-folder"></i> 2019</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-file-o"></i> 2018</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-cog"></i> 2017</a>
            </li>
            <!--<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Dropdown
                    <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">Dropdown heading</li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </li>-->
        </ul>
    </div>

    <div id="page-wrapper">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='jquery/jquery-3.4.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='popperjs/umd/popper.min.js') }}" type="text/javascript"></script>
<!-- Bootstrap3.7 JS -->
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='user-defined/js/base.js') }}" type="text/javascript"></script>

{% block jsscript %}{% endblock %}

</body>
</html>
