{% extends 'base.html' %}

{% block title %}书籍上架{% endblock %}

{% block content %}
<div class="form-container">
    <h3 style="text-align: center;">书籍上架</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-group required">
            <label for="title" class="star-label">标题</label>
            <div>
                <input name="bookTitle" type="text" id="title" class="form-control" style="float: left; width: 400px;" placeholder="请输入书名">
                <input name="bookTitleDesc" type="text" id="title" class="form-control" style="width: 400px; margin-left: 410px;" placeholder="请输入标题 (默认为书名)">
            </div>
        </div>
        <div class="form-group">
            <label for="title">图片名</label>
            <input name="bookImgName" type="text" id="title" class="form-control" style="width: 200px;" placeholder="图片名">
        </div>
        <div class="form-group">
            <label for="title">一句话小结</label>
            <input name="bookOneSentence" type="text" id="title" class="form-control" style="width: 810px;" placeholder="小结">
        </div>
        <div class="form-group">
            <label for="title">电子书路径</label>
            <input name="eBookPath" type="text" id="title" class="form-control" style="width: 810px;" placeholder="eBook Path">
        </div>
        <label for="mkinput">读书笔记 (markdown 格式)</label>
		<div class="form-group" id="my-editor-md">
		    <textarea name="docContent" id="mkinput" rows="30" class="form-control" placeholder="文档内容"></textarea>
		</div>

        <div class="form-group" style="float: left;">
		    <button type="submit" class="btn btn-success">确定</button>
		</div>
    </form>
    <form action="" method="POST" style="float: left; padding-left: 10px">
		<div class="form-group">
		    <button type="submit" class="btn btn-primary">取消</button>
		</div>
	</form>
</div>
{% endblock %}
