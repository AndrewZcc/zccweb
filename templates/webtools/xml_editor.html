<!DOCTYPE HTML>
<html>
<head>
    <script src="{{ url_for('static', filename='jquery/jquery-3.4.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='user-defined/js/xonomy.js') }}" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='xonomy/xonomy.css') }}"/>
    <script type="text/javascript">
        function start() {
            var xml = '{{ xml|safe }}';
            var editor = document.getElementById("editor");
            Xonomy.setMode('laic');
            Xonomy.render(xml, editor, null);
        }
    </script>
</head>
<body onload="start()">
<div id="editor"></div>
</body>
</html>
