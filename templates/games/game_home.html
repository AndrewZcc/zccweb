{% extends 'base.html' %}

{% block title %}开心一刻{% endblock %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user-defined/css/poetry.css') }}">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
<div class="panel panel-default">
    <div class="panel-heading">神秘之域</div>
    <div class="panel-body">
        <h5>游戏列表</h5>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="20%">游戏名称</th>
                    <th width="20%">链接</th>
                </tr>
            </thead>
            <tbody>
                {% for game, data in games.items() %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ data['title'] }}</td>
                    <td><a href="{{ url_for('main.game', name=game) }}" target="_blank" style="color: black">
                        <button class="btn btn-success">Go!</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
        </div>
    </div>
{% endblock %}

{% block jsscript %}
    <script>
        var baseLi = document.getElementsByClassName('mainNavLiGames')[0];
        baseLi.className = baseLi.className + " active";
    </script>
{% endblock %}
